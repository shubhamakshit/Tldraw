name: Build Android (Bundled HuggingFace)

on:
  workflow_dispatch: 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "zulu"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache:  "npm"
          cache-dependency-path: "my-multiplayer-app/package-lock.json"

      - name: Install Dependencies
        working-directory: "my-multiplayer-app"
        run: npm install

      - name: Build Web App
        working-directory: "my-multiplayer-app"
        run: |
          export CAPACITOR_SERVER_IP_ENV=bundled-hf
          npm run build

      - name: Capacitor Sync
        working-directory: "my-multiplayer-app"
        run: |
          export CAPACITOR_SERVER_IP_ENV=bundled-hf
          npx cap sync android

      - name: Build Android App
        working-directory: "my-multiplayer-app/android"
        run:  |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name:  Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tldraw-bundled-hf-debug.apk
          path: my-multiplayer-app/android/app/build/outputs/apk/debug/app-debug.apk
